<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <title>Anagrams</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" />
  </head>
  <body aria-disabled="true">
    <div>
      <div id="time">Time: 60</div>
      <div id="score">Score: 0</div>
      <div id="status"></div>
      <div id="letters"></div>
    </div>
    <input
      placeholder="enter the word"
      id="input"
      spellcheck="false"
      oninput="clickInput(this.value)"
      onkeydown="(event => {if (event.key == 'Enter') enter()})(event)"
    />
    <input type="submit" value="enter" id="enter" onclick="enter()">
    <input
      type="submit"
      id="shuffle"
      value="shuffle"
    />
    <input
      type="submit"
      id="new-game"
      value="new game"
      style="display:none;"
    />

    <ul id="found"></ul>
    <script src="main.js"></script>
  </body>
</html>
